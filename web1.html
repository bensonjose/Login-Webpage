<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="web2.css">
  <title>Login Page info</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forgot">
                        <label for=""><input type="checkbox">Remember Me </label>
                            <label><a href="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1010.jpg?w=2000">Forgot Password</a></label>
                      
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>No account?</p> 
                        <p></p><a href="workinprogress.jpg">Create one!!!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
